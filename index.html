<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      </br>

      <label for="new-user">User:</label>
      <input type="text" id="new-user" name="new-user" placeholder="user">

      </br>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <form id="edit-task-form" action="#" method="post">
      <label for="edit-task">Edit task description:</label>
      <input type="text" id="edit-task" name="edit-task" placeholder="description">

      </br>

      <label for="edit-user">Edit user:</label>
      <input type="text" id="edit-user" name="edit-user" placeholder="user">

      </br>

      <input type="submit" value="Save changes">
    </form>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
